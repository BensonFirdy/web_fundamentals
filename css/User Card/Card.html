<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img class="user-circle" src="./icons/user-circle.png" alt="User Circle">
        </div>
        <div class="card-body">
            <h1>Jane Doe</h1>
            <div class="location flex">
                <img class="small" src="./icons/map-marker.png" alt="map marker">
                <h4>Seattle</h4>
            </div>
            <div class="final-text">
                <h5>Developer | Engineer | Problem Solver
                </h5>
                <h5>Master of shadows and the Internet!
                </h5>
            </div>
            <div>
                <img class="gear" src="./icons/gear.png" alt="Gear"><span>edit profile</span>
            </div>
        </div>
    </div>
</body>
</html>
