<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./likes.css">
</head>
<body>
    <div>
        <header class="container">
            <h1>Network</h1>
        </header>
        <div class="feed">
            Your Feed
        </div>
        <!-- <div class="box-icon">
            <img class="icon" src="./user-circle.png" alt="User Circle">
            <a href="">Add an Avatar</a>
        </div> -->
        
        <main class="container flex">
            <div class="box-icon">
                <img class="icon" src="./user-circle.png" alt="User Circle">
                <a href="">Add an Avatar</a>
                <p>James Doe</p>
            </div>
            <div>
                <div class="box">
                    <div class="flex">
                        <h3 class="flex1">
                            Neil M
                        </h3>
                        <p id="itemCount" class="flex2">0</p>
                        <span>like(s)</span>
                        <button onclick="addLike()">Like</button>
                    </div>
                    <div>
                        I just set up this new discord bot, let me know what you all think. <a href="">link</a>
                    </div>
                </div>
                <div class="box">
                    <div class="flex">
                        <h3 class="flex1">
                            Nichole K
                        </h3>
                        <p id="itemCount1" class="flex2">0</p>
                        <span>like(s)</span>
                        <button onclick="addLike1()">Like</button>
                    </div>
                    <div>
                        Just finished my <a href="">next comic</a>, check it out.
                    </div>
                </div>
                <div class="box">
                    <div class="flex">
                        <h3 class="flex1">
                            Jim R
                        </h3>
                        <p id="itemCount2" class="flex2">0</p>
                        <span>like(s)</span>
                        <button onclick="addLike2()">Like</button>
                    </div>
                    <div>
                        I can't stop listening to the <a href="">new album.</a> Who else is liking it?
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./likes.js"></script>
</body>
</html>
